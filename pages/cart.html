<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Shop - Cart</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/cart.css">
  <link rel="stylesheet" href="../styles/responsive.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-content">
        <h1><a href="../index.html">E-Shop</a></h1>
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="cart.html">🛒 Cart <span class="cart-count"></span></a></li>
          <li><a href="wishlist.html">❤️ Wishlist <span class="wishlist-count"></span></a></li>
          <li><a href="orders.html">📦 Orders</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container cart-page">
    <h2>Shopping Cart</h2>
    <div class="cart-actions">
      <button onclick="clearCart()" class="btn-secondary">Clear Cart</button>
    </div>
    <div id="cart-items">
      <!-- Cart items will be dynamically inserted here -->
    </div>
    <div class="cart-summary" id="cart-total"></div>
    <a href="checkout.html" class="checkout-btn" id="checkout-btn" style="display: none;">Proceed to Checkout</a>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 E-Shop. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script type="module">
    import { updateNavigation } from '../scripts/auth.js';
    import { updateCartCount, renderCart } from '../scripts/cart.js';
    import { updateWishlistCount } from '../scripts/wishlist.js';

    document.addEventListener('DOMContentLoaded', () => {
      updateNavigation();
      updateCartCount();
      updateWishlistCount();
      renderCart();
    });
  </script>
  <script type="module" src="../scripts/cart.js"></script>
</body>
</html>
