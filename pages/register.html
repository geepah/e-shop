<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Shop - Register</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/responsive.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-content">
        <h1><a href="../index.html">E-Shop</a></h1>
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="cart.html">üõí Cart <span class="cart-count"></span></a></li>
          <li><a href="wishlist.html">‚ù§Ô∏è Wishlist <span class="wishlist-count"></span></a></li>
          <li><a href="orders.html">üì¶ Orders</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <div class="auth-container">
      <div class="auth-form">
        <h2>Create Your Account</h2>
        <form id="register-form">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6">
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required rows="3"></textarea>
          </div>
          <button type="submit" class="btn">Register</button>
        </form>
        <div class="auth-links">
          <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 E-Shop. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script type="module">
    import { register } from '../scripts/auth.js';
    import { updateCartCount } from '../scripts/cart.js';
    import { updateWishlistCount } from '../scripts/wishlist.js';
    import { validateEmail, validatePhone } from '../scripts/utils.js';

    document.addEventListener('DOMContentLoaded', () => {
      updateCartCount();
      updateWishlistCount();

      const registerForm = document.getElementById('register-form');
      
      registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(registerForm);
        const userData = {
          name: formData.get('name'),
          email: formData.get('email'),
          password: formData.get('password'),
          phone: formData.get('phone'),
          address: formData.get('address')
        };
        
        const confirmPassword = formData.get('confirm-password');
        
        // Validation
        if (!validateEmail(userData.email)) {
          alert('Please enter a valid email address');
          return;
        }
        
        if (userData.password !== confirmPassword) {
          alert('Passwords do not match');
          return;
        }
        
        if (userData.password.length < 6) {
          alert('Password must be at least 6 characters long');
          return;
        }
        
        if (!validatePhone(userData.phone)) {
          alert('Please enter a valid phone number');
          return;
        }
        
        try {
          const user = await register(userData);
          alert(`Welcome to E-Shop, ${user.name}!`);
          window.location.href = '../index.html';
        } catch (error) {
          alert(error.message);
        }
      });
    });
  </script>
</body>
</html>
